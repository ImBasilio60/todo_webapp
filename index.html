<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Todo App</title>
</head>
<body class=" min-h-screen flex flex-col items-center">

    <!-- Header -->
    <header class="w-full flex justify-center py-6">
        <h1 class="text-4xl text-orange-600 font-extrabold drop-shadow-md">Todo App</h1>
    </header>

    <!-- Main  -->
    <main class="w-full max-w-lg p-6 flex flex-col items-center">
        <section class="formulaire w-full">
            <form class="w-full">
                <div class="border border-orange-500 flex items-center justify-between px-4 py-3 rounded-lg bg-white shadow-lg">
                    <input type="text" placeholder="Ajouter une tâche..." id="input-todo" 
                           class="flex-1 outline-none px-2 bg-transparent text-gray-700 text-lg" />
                    <button id="add-btn" class="text-orange-400 hover:text-orange-500 text-3xl transition-transform transform hover:scale-110">
                        <i class="fas fa-plus-circle"></i>
                    </button>
                    <button id="edit-btn" class="hidden text-orange-400 hover:text-orange-500 text-3xl transition-transform transform hover:scale-110">
                        <i class="fas fa-edit"></i>
                    </button>
                </div>
            </form>
        </section>

        <section id="edit-none" class="w-full">
            <div class="mt-4 text-gray-700 text-lg w-full">
                <h3>Total tasks: <span id="tasks-nombre" class="font-bold">1</span></h3>
            </div>
            <div id="progress-bar-container" class="w-full bg-gray-200 rounded-full h-2.5 mt-4">
                <div class="progress-bar bg-orange-500 h-2.5 rounded-full transition-all duration-300" style="width: 0%;"></div>
            </div>
            <div class="listes w-full mt-6">
                <div class="w-full">
                    <ul id="items-collection" class="w-full space-y-4"></ul>
                </div>
            </div>
        </section>

        <section id="confirmModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-lg font-bold mb-4">Confirmer la suppression</h2>
                <p class="text-gray-700">Voulez-vous vraiment supprimer cette tâche ?</p>
                <div class="mt-4 flex justify-end space-x-4">
                    <button id="cancelDelete" class="px-4 py-2 bg-gray-300 rounded">Annuler</button>
                    <button id="confirmDelete" class="px-4 py-2 bg-red-500 text-white rounded">Supprimer</button>
                </div>
            </div>
        </section>

    </main>

    <footer class="w-full text-center py-4 text-gray-700 mt-auto">
        &copy; 2025 Todo App. Tous droits réservés.
    </footer>

    <script src="app.js"></script>
</body>
</html>
