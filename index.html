<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Todo App</title>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center">

    <!-- Header -->
    <header class="w-full flex justify-center py-6">
        <h1 class="text-4xl text-orange-500 font-bold">Todo App</h1>
    </header>

    <!-- Main  -->
    <main class="w-full max-w-lg p-6 flex flex-col items-center">
        <section class="formulaire w-full">
            <form class="w-full">
                <div class="border border-orange-500 flex items-center justify-between px-4 py-3 rounded-lg bg-white shadow-md">
                    <input type="text" placeholder="Ajouter une tâche..." id="input-todo" 
                           class="flex-1 outline-none px-2 bg-transparent text-gray-700 text-lg" />
                    <button class="text-orange-500 hover:text-orange-700 text-2xl">
                        <i class="fas fa-plus-circle"></i>
                    </button>
                </div>
            </form>
        </section>
        <section class="listes w-full mt-6">
            <div class="max-w-md mx-auto">
                <ul class="space-y-4">
                    <li class="flex items-center justify-between bg-white p-4 rounded-lg shadow-md">
                        <!-- Partie gauche : Checkbox + Texte -->
                        <div class="flex items-center gap-3">
                            <input type="checkbox" id="task1" class="peer">
                            <label for="task1" class="text-lg text-gray-800 cursor-pointer peer-checked:line-through peer-checked:text-gray-500">
                                Task One
                            </label>
                        </div>                     
                        <div class="flex items-center gap-3">
                            <button class="text-blue-500 hover:text-blue-700 text-xl">
                                <i class="fa fa-pencil"></i>
                            </button>
                            <button class="text-red-500 hover:text-red-700 text-xl">
                                <i class="fa fa-trash"></i>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </section>

    </main>
    <footer class="w-full text-center py-4 text-gray-500 mt-auto">
        &copy; 2025 Todo App. Tous droits réservés.
    </footer>

</body>
</html>
